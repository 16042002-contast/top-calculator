<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="inner-bound">
            <div class="display">
                <div class="input"></div>
                <div class="output">0</div>
            </div>
            <div class="operations">
                
                    <div class="row bottom">
                    <div class="clear right">clear</div>
                    <div class="delete">delete</div>
                    </div>
                
                    <div class="row bottom">
                        <div class="num right" id="7">7</div>
                        <div class="num right" id="8">8</div>
                        <div class="num right" id="9">9</div>
                        <div class="operator" id="mul">X</div>
                    </div>
                    <div class="row bottom">
                        <div class="num right" id="4">4</div>
                        <div class="num right" id="5">5</div>
                        <div class="num right" id="6">6</div>
                        <div class="operator" id="sub">-</div>
                    </div>
                    <div class="row bottom">
                        <div class="num right" id="1">1</div>
                        <div class="num right" id="2">2</div>
                        <div class="num right" id="3">3</div>
                        <div class="operator" id="add">+</div>
                    </div>
                    <div class="row">
                        <div class="operator right" id=".">.</div>
                        <div class="num right" id="0">0</div>
                        <div class="operator right" id="=">=</div>
                        <div class="operator right" id="div">/</div>
                    </div>
               
            </div>
        </div>
        </div>
    </div>
</body>
</html>
